<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar Web</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_tartalom">
            <div class="logo">
                <i class="bx bxl-docker"></i>
                <div class="logo_neve">Codinglab</div>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                    <i class="bx bx-search-alt-2" ></i>
                    <input type="text" placeholder="Keresés...">
                <!--<span class="tooltip">Dashboard</span>-->
            </li> <li>
            <a href="#">
                <i class="bx bx-grid-vertical"></i>
                <span class="linkek_neve">Alkalmazások</span>
           </a>
            </li> <li>
                <a href="#">
                    <i class="bx bx-user-pin"></i>
                    <span class="linkek_neve">Felhasználó</span>
                </a>
                <!--<span class="tooltip">Dashboard</span>-->
            </li>    <li>
                <a href="#">
                    <i class="bx bxs-chat"></i>
                    <span class="linkek_neve">Üzenetek</span>
                </a>
                <!--<span class="tooltip">Dashboard</span>-->
            </li>    <li>
                <a href="#">
                    <i class="bx bx-pie-chart" ></i>
                    <span class="linkek_neve">Analízis</span>
                </a>
                <!--<span class="tooltip">Dashboard</span>-->
            </li>    <li>
                <a href="#">
                    <i class="bx bxs-folder"></i>
                    <span class="linkek_neve">File Manager</span>
                </a>
                <!--<span class="tooltip">Dashboard</span>-->
            </li>    <li>
                <a href="#">
                    <i class="bx bxs-cart"></i>
                    <span class="linkek_neve">Rendelések</span>
                </a>
                <!--<span class="tooltip">Dashboard</span>-->
            </li>    <li>
                <a href="#">
                    <i class="bx bxs-heart-circle"></i>
                    <span class="linkek_neve">Mentettek</span>
                </a>
                <!--<span class="tooltip">Dashboard</span>-->
            </li>    <li>
                <a href="#">
                    <i class="bx bxs-cog" ></i>
                    <span class="linkek_neve">Beállítások</span>
                </a>
                <!--<span class="tooltip">Dashboard</span>-->
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <!--<img src="profile.jpg" alt="">-->
                    <div class="name_job">
                        <div class="name">Juhász Bence</div>
                        <div class="job">Web Designer</div>
                    </div>
                </div>
                <i class="bx bx-log-out" id="log_out"></i>
            </div>
        </div>
    </div>
    
</body>
</html>
